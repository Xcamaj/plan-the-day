<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="time-block">
        <!-- Timeblocks go here -->
        <div class="row align-items-end">
            <div class="col-12 p-4">
                <div class="card">
                    <h3 class="hour">9 AM</h3>
                    <textarea class="taskAreaTask" data-hour="9"></textarea>
                    <button data-hour="9" class="saveBtn"><span class="oi oi-lock-locked"></span></button>
                </div>
                <div class="card">
                    <h3 class="hour">10 AM</h3>
                    <textarea class="taskAreaTask" data-hour="10"></textarea>
                    <button data-hour="10" class="saveBtn"><span class="oi oi-lock-locked"></span></button>
                </div>
                <div class="card">
                    <h3 class="hour">11 AM</h3>
                    <textarea class="taskAreaTask" data-hour="11"></textarea>
                <button data-hour="11" class="saveBtn"><span class="oi oi-lock-locked"></span></button>
                </div>
                <div class="card">
                    <h3 class="hour">12 PM</h3>
                    <textarea class="taskAreaTask" data-hour="12"></textarea>
                    <button data-hour="12" class="saveBtn"><span class="oi oi-lock-locked"></span></button>
                </div>
                <div class="card">
                    <h3 class="hour">1 PM</h3>
                    <textarea class="taskAreaTask" data-hour="13"></textarea>
                <button data-hour="13" class="saveBtn"><span class="oi oi-lock-locked"></span></button>
                </div>
                <div class="card">
                    <h3 class="hour">2 PM</h3>
                    <textarea class="taskAreaTask" data-hour="14"></textarea>
                    <button data-hour="14" class="saveBtn"><span class="oi oi-lock-locked"></span></button>
                </div>
                <div class="card">
                    <h3 class="hour">3 PM</h3>
                    <textarea class="taskAreaTask" data-hour="15"></textarea>
                    <button data-hour="15" class="saveBtn"><span class="oi oi-lock-locked"></span></button>
                </div>
                <div class="card">
                    <h3 class="hour">4 PM</h3>
                    <textarea class="taskAreaTask" data-hour="16"></textarea>
                    <button data-hour="16" class="saveBtn"><span class="oi oi-lock-locked"></span></button>
                </div>
                <div class="card">
                    <h3 class="hour">5 PM</h3>
                    <textarea class="taskAreaTask" data-hour="17"></textarea>
                    <button data-hour="17" class="saveBtn"><span class="oi oi-lock-locked"></span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
